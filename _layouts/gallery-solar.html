<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ site.title }}</title>
    <link rel="shortcut icon" type="image/png" href="/{{site.baseurl}}/images/favicon.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css">
</head>
<body>

    <div class="gallery">

        <div class="gallery-title">
            <h1>Gallery</h1>
        </div>

        <img src="{{site.baseurl}}/images/sun3.png" class="sun">
        
        <input type="checkbox" name="astronaut" id="astronaut">
        <label for="astronaut">
            <div class="pic astronaut">
                <i class="fas fa-times"></i>
                <img src="{{site.baseurl}}/images/gallery/astronaut.jpg">
            </div>
        </label>

        <input type="checkbox" name="moon" id="moon">
        <label for="moon">
            <div class="pic moon">
                    <i class="fas fa-times"></i>
                <img src="{{site.baseurl}}/images/gallery/moon.jpg">
            </div>
        </label>

        <input type="checkbox" name="rocket" id="rocket">
        <label for="rocket">
            <div class="pic rocket">
                <i class="fas fa-times"></i>
                <img src="{{site.baseurl}}/images/gallery/rocket.jpg">
            </div>
        </label>

        <input type="checkbox" name="earth" id="earth">
        <label for="earth">
            <div class="pic earth">
                    <i class="fas fa-times"></i>
                <img src="{{site.baseurl}}/images/gallery/earth.jpg">
            </div>
        </label>

        <input type="checkbox" name="satelite" id="satelite">
        <label for="satelite">
            <div class="pic satelite">
                    <i class="fas fa-times"></i>
                <img src="{{site.baseurl}}/images/gallery/satelite.jpg">
            </div>
        </label>

        <input type="checkbox" name="saturn" id="saturn">
        <label for="saturn">
            <div class="pic saturn">
                <i class="fas fa-times"></i>
                <img src="{{site.baseurl}}/images/gallery/saturn.jpg">
            </div>
        </label>

        <div class="buttons">
            <a href="{{site.baseurl}}/gallery/">Normal View</a>
            <a href="{{site.baseurl}}/">Back to Home</a>
        </div>

    </div>

</body>
</html>
