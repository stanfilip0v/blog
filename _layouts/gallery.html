<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css">
</head>
<body>

    <div class="gallery">
        
        <input type="checkbox" name="astronaut" id="astronaut">
        <label for="astronaut">
            <div class="pic astronaut">
                <img src="/images/gallery/astronaut.jpg">
            </div>
        </label>

        <div class="pic moon">
            
            <input type="checkbox" name="moon" id="moon">
            <label for="moon"><img src="/images/gallery/moon.jpg"></label>
            
        </div>

        <div class="pic rocket">
            
            <input type="checkbox" name="rocket" id="rocket">
            <label for="rocket"><img src="/images/gallery/rocket.jpg"></label>
            
        </div>

        <div class="pic earth">
            
            <input type="checkbox" name="earth" id="earth">
            <label for="earth"><img src="/images/gallery/earth.jpg"></label>
            
        </div>

        <div class="pic satelite">
            
            <input type="checkbox" name="satelite" id="satelite">
            <label for="satelite" class="satelite"><img src="/images/gallery/satelite.jpg""></label>
            
        </div>

    </div>

</body>
</html>
